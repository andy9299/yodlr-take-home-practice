<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8>
  <title>Yodlr Registration Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand me-auto" href="/index.html">Yodlr</a>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item ">
          <a class="nav-link active" href="/signup.html">Sign-Up</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/admin.html">Admin</a>
        </li>
      </ul>
    </div>
  </nav>

  <main>
    <div class="container mt-3">
      <h1 class="text-center">Yodlr Registration Portal</h1>
      <form id="signup-form">
        <div class="mb-3">
          <input required placeholder="Email" type="email" class="form-control" id="inputEmail" name="email">
        </div>
        <div class="row mb-3">
          <div class="col">
            <input required type="text" class="form-control" placeholder="First name" name="firstName">
          </div>
          <div class="col">
            <input required type="text" class="form-control" placeholder="Last name" name="lastName">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </main>


  <script src="/js/signup.js"></script>
</body>

</html>
